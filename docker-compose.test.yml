version: '3'

services:
  sut:
    network_mode: host
    build: 
      context: .
      dockerfile: test/Dockerfile
    command: go test ./...
    depends_on:
      - mongo
  mongo:
    image: mongo
    restart: always
    network_mode: host
    ports:
      - 3306:3306
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: test123